      <a href="/" class="ul" >Card√°pio</a>
      <a href="/" class="ul" >Criar Donut</a>

      </a>
      <a href="/" >

    </div>
  </header>
  <div class="principal perfil">
    <div class="foto">
      <div class="foto-container">
        <img class="foto-perfil" src="img/user.webp" id="profileImage" />
        <label for="fileUpload" class="edit-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">

          </svg>
        </label>
        <input type="file" id="fileUpload" name="profilePicture" accept="image/*" onchange="loadFile(event)" />
      </div>
      <div class="info-profile">
      <h2>Mayara Duarte</h2>
      <button class="btn-logout" type="submit">Logout</button>
    </div>
    </div>
    
    <div class="dados-perfil">
      <form class="form-dados">
        <div class="form-row">
          <div class="column">
          <label for="nome">Nome:</label>
          <input type="text" name="nome" placeholder="Digite seu nome" required>
        </div>
        <div class="column">
          <label for="sobrenome">Sobrenome:</label>
          <input type="text" name="sobrenome" placeholder="Digite seu sobrenome" required>
        </div>
      </div>
        <div class="form-row">
        <div class="column">
          <label for="cpf">CPF:</label>
          <input type="text" name="cpf" placeholder="Digite seu CPF" required>
          </div>
        <div class="column">
          <label for="telefone">Telefone:</label>
          <input type="text" name="telefone" placeholder="Digite seu telefone" required>
          </div>
        </div>
      
        <div class="form-row">
          <div class="column ">
            <label for="date">Data de nascimento:</label>
            <input type="date" name="date" required>
          </div>
          <div class="column ">
            <label for="email">Seu email:</label>
          <input type="text" name="email" placeholder="mayara@gmail.com" required>
          </div>
        </div>
      
        <div class="button-row">
          <button>Salvar perfil</button>
        </div>
      </form>
      
    </div>
    
  </div>
    
  </div>
